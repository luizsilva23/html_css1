<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container{
            position: relative;
            height: 500px;
            padding: 10px;
            background-color: rgb(0, 0, 0);
        }

        #conteudo{
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: rgb(177, 1, 30);

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
    <section id=container>
        <article id=conteudo>

        </article>
    </section>
</body>
</html>
