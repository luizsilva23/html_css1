<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <title>Teste de Favicon</title>
    <h1>O favicon</h1>
    <p>Um ícone que fica na parte superior do navegador e ajuda a dar cara ao site quando está aberto. <br> Para inserir usamos a tag "link: favicon".</p>
    <p>O formato do favicon deve ser '.ico'.</p>
</body>
</html>
